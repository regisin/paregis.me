backend:
  name: github
  repo: regisin/paregis.me
  branch: main
  base_url: https://8uc24k.deta.dev/

publish_mode: editorial_workflow

media_folder: "static/images/uploads"
public_folder: "images"

site_url: https://paregis.me
display_url: https://paregis.me

collections:
  - label: "Posts"
    name: "posts"
    folder: "content/posts"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Categories", name: "categories", widget: "relation", collection: "categories", searchFields: ["name"], valueField: "name", displayFields: ["name"], multiple: true}
      - {label: "Body", name: "body", widget: "markdown"}
  - label: "Categories"
    name: "categories"
    folder: "content/categories"
    create: true
    slug: "{{name}}"
    fields:
      - {label: "Name", name: "name", widget: "string"}
  - label: "Publications"
    name: "publications"
    folder: "content/publications"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Published on", name: "date", widget: "datetime"}
      - {label: "Citation (use inline markdown)", name: "citation", widget: "string"}
      - {label: "Category", name: "categories", widget: "select", options: ["Journal", "Conference"]}
      - {label: "Body", name: "body", widget: "markdown"}
