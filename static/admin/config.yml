backend:
  name: github
  repo: regisin/paregis.me
  branch: main
  base_url: https://auth.adislexa.paregis.me/

publish_mode: editorial_workflow

media_folder: "static/images"
public_folder: "images"

site_url: https://paregis.me
display_url: https://paregis.me

collections:
  - label: "Posts"
    name: "posts"
    folder: "content/posts"
    path: "{{slug}}/index"
    media_folder: "images"
    public_folder: "images"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "string"}
      - label: "Categories"
        name: "categories"
        widget: "list"
        field: {
          label: "category",
          name: "category",
          widget: "relation",
          collection: "categories",
          searchFields: ["name"],
          valueField: "name"
        }
      - {label: "Body", name: "body", widget: "markdown"}
  - label: "Categories"
    name: "categories"
    folder: "content/categories"
    create: true
    slug: "{{name}}"
    identifier_field: "name"
    fields:
      - {label: "Name", name: "name", widget: "string"}
  - label: "Publications"
    name: "publications"
    folder: "content/publications"
    path: "{{slug}}/index"
    media_folder: "images"
    public_folder: "images"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Published on", name: "date", widget: "datetime"}
      - {label: "Citation (use inline markdown)", name: "citation", widget: "string"}
      - {label: "Category", name: "categories", widget: "select", options: ["Journal", "Conference"]}
      - {label: "Body", name: "body", widget: "markdown"}
  - label: "Pages"
    name: "pages"
    files:
      - label: "About"
        name: "about"
        file: "content/about/index.md"
        media_folder: "images"
        public_folder: "images"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Content", name: "body", widget: "markdown"}
          - label: "Menu"
            name: "menu"
            widget: "markdown"
            fields:
              - label: "Main"
                name: "main"
                fields:
                  - {label: "Weight", name: "weight", widget: "number", value_type: "int"}
      - label: "Teaching"
        name: "teaching"
        file: "content/teaching/_index.md"
        media_folder: "images"
        public_folder: "images"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Content", name: "body", widget: "markdown"}
          - label: "Menu"
            name: "menu"
            widget: "markdown"
            fields:
              - label: "Main"
                name: "main"
                fields:
                  - {label: "Weight", name: "weight", widget: "number", value_type: "int"}